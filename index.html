<!DOCTYPE html>
<!--ICS2O-unit3-01-HTML-Template-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of Trapezoid" />
  <meta name="keywords" content="mths, ICS2O" />
  <meta name="author" content="Lamees-Hemdan" />
  <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-lime.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./js/script.js" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Area of Trapezoid</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of Trapezoid</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Please Enter The Following:</div>
      <image src="./images/area-of-a-trapezoid-1.png" alt="world" width="30%" hight="auto" style="padding: 100 px" />
      <br />
      <!-- Numeric Textfield -->
      <form action="#">
        a Base:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" 
          type="text" pattern="-?[0-9]*(\.[0-9]+)?" 
          id="aBase" />
          <label class="mdl-textfield__label" for="aBase"></label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        mm
      </form>
      <!-- Simple Textfield -->
      <form action="#">
        b Base:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" 
          type="text" 
          id="bBase" />
          <label class="mdl-textfield__label" for="bBase"></label>
        </div>
        mm
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        Height:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input"
          type="text" 
          pattern="-?[0-9]*(\.[0-9]+)?" 
          id="height" />
          <label class="mdl-textfield__label" for="height"></label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        mm
      </form>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculateArea()">
        Calculate
      </button>
      <br />
      <br />
      <div id="area"></div>
    </main>
  </div>
</body>
</html>
